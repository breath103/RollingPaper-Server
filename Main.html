<style type="text/css">
html,body {
	padding: 0px;

	margin: 0px;
}

.Container {
	position: static;
	width: 1600px;
	height: 770px;
	background: black;
}

.Left {
	float: left;
	width: 15%;

}

.Right_Center {
	float: inherit;
	width: 90%;
	height: 100%;

}

.Right {
	float: right;
	width: 85%;
	height: 100%;

.Logo {

}

.place_To {

}

.Place_Holder {
	width: 90%;
	height: 18%;

}

.Place_From {
	width: 90%;

	color: white;
	font-size: 150%
}

.Participate {
	width: 90%;
	height: 36%;
	background-color: #0f4e3a;
	left: 5%;
	top: 60%;
	overflow: scroll;
	overflow-x: hidden;
	scrollbar-face-color: #738762;
	scrollbar-shadow-color: #738762;
}

.Date {
	width: 13%;
	height: 7%;
	background-color: #ccbb86;
	top: 93%;
	left: 82%;
	float: right;
}

.Place_Date {
	width: 5%;
	height: 7%;
	float: right;
}

.Mo_Left {
	float: left;
	width: 5%;
	height: 100%;
	background: #8B7979;
}

.Mo_Right {
	float: right;
	width: 5%;
	height: 100%;
	background: #8B7979;
}

.Place_Holder2 {
	width: 100%;
	height: 93%;
}
</style>
</head>
