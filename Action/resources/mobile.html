<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<style>
			html,body{
				padding : 0px;
				margin  : 0px;
				border  : 0px;
				width   : 100%;
				height  : 100%;
			}
			.tab_container{
				width:100%;
				height:100%;
				background : blue;
			}
			.content_container{
				position:absolute;
				left:0px;
				top:0px;
				width:100%;
				height:100%;
				background-color : red;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
		<script>
			
			
			var contentToggle = false;
			function toggleContentView(){
				if(!contentToggle)
					$(".content_container").clearQueue().transit({"left":"90%"});
				else 
					$(".content_container").clearQueue().transit({"left":"0%"});
				contentToggle = !contentToggle;
			}
		</script>
		<title>네이버</title>
		
	</head>
	<body>
		<div class="tab_container"></div>
		<div class="content_container">
			<button onclick="toggleContentView();">전환버튼</button>
		</div>
	</body>
</html>
